<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/pointer.png" />
    <title>Clicks</title>
</head>
<body class="body">
    <header class="header">
        <h1 class="header__h1" id="click">Click</h1>
        <section class="header__p_container">
            <p class="header__p nowrap" id="clicks-p">Clicks: <span id="clicks-span" class="clicks_span"></span></p>
            <p class="header__p nowrap" id="points-p">Points: <span id="points-span" class="clicks_span"></span></p>
            <span id="points-multiplier" class="clicks_span pulse_infinite"></span>
        </section>
    </header>
    <main class="main">
        <button tabindex="-1" class="btn_click" id="btn-click">
            CLICK
        </button>
        <button tabindex="-1" class="btn_click btn_extra" id="btn-extra">
            <span id="btn-extra-span"></span>
        </button>
    </main>
<script src="script.js"></script>
</body>
</html>
